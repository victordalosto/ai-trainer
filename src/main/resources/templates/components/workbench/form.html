<th:block th:fragment="form">

<div style="margin-left:22px; margin-right:22px;">

    <div class="container-flux row">
        <span class="text-cont text-center col-12 py-2 m-0"
            th:text="'Sinalização: ' + ${count} + ' (' + ${#numbers.formatPercent((count/total), 1, 1)}  + ')'">
            contagem + porcentagem
        </span>
    </div>

    

    <div class="row mt-1 d-flex justify-content-center">

        <!-- SQUARES -->
        <div class="col-12 p-0 my-1">

            <div class="form-rectangle">
                
                <div class="pagination">
         
                    <a class="page-link page-link-secondary arrow" th:href="'/?page=' + ${page} + '&item=' + ${item-1}">
                        <span aria-hidden="true" style="display: inline-block; width: 8px;">
                            <
                        </span>
                    </a>
        
                </div>

                <a th:each ="domain, status : ${domains}" 
                   th:attr="href=@{'/?page=' + ${page} + '&item=' + ${status.index}}"
                   class = "form-link-page">

                    <div class = "form-square"
                        th:classappend="(${!domain.isValid} ? 'form-square-notvalid' 
                        : (${domain.isMapped} ? 'form-square-mapped' 
                        : ''))
                        + (${status.index == item} ? ' form-square-selected' : ' form-square-deselected')">
                    </div>
                </a>


                <div class="pagination">
                    <a class="page-link page-link-secondary arrow" th:href="'/?page=' + ${page} + '&item=' + ${item+1}">
                        <span aria-hidden="true" style="display: inline-block; width: 8px;">
                            >
                        </span>
                    </a>
                </div>

            </div>
        </div>

    </div>



    <!-- FORM -->
    <form class="mt-3" th:action="@{/post/{id}(id=${domain.id})}" method="post">

        <input id="form-id" type="hidden" name="id" th:value="${domain.id}">
        <input id="form-page" type="hidden" name="nextPage" th:value="'/?page=' + ${page} + '&item=' + ${item+1}">

        <span class="text-cont text-center col-12 p-0 mt-4">
            Tipo
        </span>
        
        <div class="mb-2">
            <select id="form-primaryLayer" name="primaryLayer" class="form-select text-center">
                <option th:each="p : ${primaryLayer}" 
                        th:text="${p.name}" 
                        th:value="${p.name}" 
                        th:color="${p.color}"
                        th:selected="${domain.primaryLayer == p.name}">
                </option>
            </select>
        </div>

        
        <span class="text-cont text-center col-12 p-0">
            Categoria
        </span>

        <!-- SECOND FORM ITEM : [BOA | REGULAR | RUIM] -->
        <div>
            <select id="form-secondaryLayer" name="secondaryLayer" class="form-select text-center">
                <option th:each="p : ${secondaryLayer}" 
                        th:text="${p.name}" 
                        th:value="${p.name}" 
                        th:color="${p.color}"
                        th:selected="${domain.secondaryLayer == p.name}">
                </option>
            </select>
            </select>
        </div>
 

        <div class="row mt-4">

            <div class="col-6">
                <button id="btn-delete" 
                        type="submit"
                        name="method"
                        value="DELETE"
                        class="btn btn-danger">
                            Deletar
                </button>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <button id="btn-save" 
                        name="method"
                        value="SAVE"
                        type="submit">
                            Salvar
                </button>
            </div>
        </div>
    </form>
</div>

</th:block>
