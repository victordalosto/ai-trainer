<th:block th:fragment="title">

    <div class="container-flux">

        <div class="align-items-center mt-3 mb-3 ms-5 row">
            <h5 class="col-6" th:text="${title}"> 
                title
            </h5>

            <span class="text-end col-5 me-2" 
                  th:text="'Total marcado: ' + ${contador} + ' / ' + ${total} + ' (' + ${#numbers.formatPercent((contador/total), 1, 1)}  + ')'">
                contador
            </span>
        </div>
    </div>

</th:block>
